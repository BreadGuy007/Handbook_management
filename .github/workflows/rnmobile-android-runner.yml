name: React Native E2E Tests (Android)

on:
  pull_request:
    paths-ignore:
    - '**.md'
  push:
    branches: [master]
    paths-ignore:
    - '**.md'

jobs:
  test:
    runs-on: macos-latest
    strategy:
      matrix:
        native-test-name: [
          gutenberg-editor-gallery
        ]

    steps:
    - name: checkout
      uses: actions/checkout@v2

    - name: Restore npm cache
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-

    - run: npm ci

    - name: Restore Gradle cache
      uses: actions/cache@v2
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
        restore-keys: ${{ runner.os }}-gradle

    - uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 28
        profile: pixel_xl
        script: npm run native test:e2e:android:local ${{ matrix.native-test-name }}

    - uses: actions/upload-artifact@v2
      if: always()
      with:
        name: android-screen-recordings
        path: packages/react-native-editor/android-screen-recordings
